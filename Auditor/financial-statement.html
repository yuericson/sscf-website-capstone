<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSCF Auditor Dashboard</title>
  <link rel="icon" type="image/x-icon" href="Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- Bootstrap Icons for dashboard counter -->
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="financial-statement.css">
  <link rel="stylesheet" href="financial-statement.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

  <body>
    <!-- Header -->
    <header class="superadmin-header">
      <div class="superadmin-logo d-flex align-items-center">
        <a href="auditor-dashboard.html">
          <img src="Logo.png" alt="Logo" class="logo">
      </a>    
        <div class="text-container">
          <p class="mb-0">S S C F</p>
        </div>
      </div>
      <div class="d-flex align-items-center ms-auto">
        <i class="bi bi-bell text-light me-3"></i>
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i> Anne Nicole
          </button>
          <ul class="dropdown-menu" id="dropdownMenu" aria-labelledby="userDropdown">
            <li><button class="dropdown-item" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="d-flex">
      <nav class="superadmin-sidebar">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="auditor-dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
          <li class="nav-item"><a href="financial-statement.html" class="nav-link"><i class="bi bi-book me-2"></i> Financial Statement</a></li>
          <li class="nav-item"><a href="cashflow.html" class="nav-link"><i class="bi bi-newspaper me-2"></i> Cash Flows</a></li>
          <li class="nav-item"><a href="auditor-gallery.html" class="nav-link"><i class="bi bi-images me-2"></i> Media Gallery</a></li>
        </ul>
      </nav>
    </div>

      <!-- Main Content -->
      <div class="superadmin-main-content p-4">
        <h1>Financial Statement</h1>
      </div>

    <!-- Parent Container for Side-by-Side Layout -->
    <div class="container">
      <!-- Add New Entry Form -->
      <div class="col-md-6">
          <div class="container form-container">
              <h2>Add New Entry</h2>
              <form id="inventoryForm">
                  <label for="date">Date:</label>
                  <input type="date" id="date" required>
                  
                  <label for="description">Description:</label>
                  <input type="text" id="description" required>
  
                  <label for="amount">Amount:</label>
                  <input type="number" id="amount" required>
  
                  <label for="careOf">Care Of:</label>
                  <input type="text" id="careOf" required>
  
                  <button type="submit">Add Entry</button>
              </form>
          </div>
      </div>
  
      <!-- Recent Entries Table -->
      <div class="col-md-6">
          <div class="container table-container">
              <h2>Recent Cash Inflows</h2>
              <table class="table table-striped" id="inventoryTable">
                  <thead>
                      <tr>
                          <th>Date</th>
                          <th>Description</th>
                          <th>Amount</th>
                          <th>Care Of</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody id="inventoryBody">
                      <!-- Entries will be populated here -->
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  
  <!-- Logout Popup -->
  <div id="logoutconfirmation" class="popup hidden">
    <img src="signout.png" alt="Logo">
    <h2><b>Logout Confirmation</b></h2>
    <p>Are you sure you want to log out?</p>
    <button class="btn cancel-btn">Cancel</button>
    <button class="btn login-btn">Login</button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>

      function logout() {
        var logoutconfirmation = document.getElementById('logoutconfirmation'); 
        logoutconfirmation.classList.remove('hidden');
      }
  
      window.onclick = function(event) {
        if (!event.target.matches('.dropdown-toggle')) {
          const dropdowns = document.getElementsByClassName("dropdown-menu");
          for (let i = 0; i < dropdowns.length; i++) {
            const openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
  
      const navLinks = document.querySelectorAll('.nav-link');
      const currentUrl = window.location.pathname;
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentUrl) {
          link.classList.add('active');
        }
      });
  
      document.querySelector('.cancel-btn').addEventListener('click', function() {
        document.getElementById('logoutconfirmation').classList.add('hidden');
      });
  
      document.querySelector('.login-btn').addEventListener('click', function() {
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
