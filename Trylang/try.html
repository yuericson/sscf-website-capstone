<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="try.css">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <img src="../images/Logo.png" alt="Logo">
                <span class="sscftxt">SSCF</span>
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
                </button>
            </div>
            <div class="menu-items">
                <button class="menu-item" title="Dashboard">
                    <i class="fas fa-tachometer-alt"></i> <span class="menu-text">Dashboard</span>
                </button>


                
                <button class="menu-item" title="Academic Resources">
                    <i class="fas fa-book"></i> <span class="menu-text">Academic Resources</span>
                </button>
                <button class="menu-item" title="Latest News">
                    <i class="fas fa-newspaper"></i> <span class="menu-text">Latest News</span>
                </button>
                <button class="menu-item" title="Upcoming Events">
                    <i class="fas fa-calendar-alt"></i> <span class="menu-text">Upcoming Events</span>
                </button>
                <button class="menu-item" title="Media Gallery">
                    <i class="fas fa-camera"></i> <span class="menu-text">Media Gallery</span>
                </button>
                <button class="menu-item" title="Press Releases">
                    <i class="fas fa-bullhorn"></i> <span class="menu-text">Press Releases</span>
                </button>
                <button class="menu-item" title="President's Message">
                    <i class="fas fa-user"></i> <span class="menu-text">President's Message</span>
                </button>
                <button class="menu-item" title="Join Organization">
                    <i class="fas fa-users"></i> <span class="menu-text">Join Organization</span>
                </button>
                <button class="menu-item" title="Volunteer Opportunities">
                    <i class="fas fa-handshake"></i> <span class="menu-text">Volunteer Opportunities</span>
                </button>
                <button class="menu-item" title="Forum">
                    <i class="fas fa-comments"></i> <span class="menu-text">Forum</span>
                </button>
                <button class="menu-item" title="Feedback">
                    <i class="fas fa-comment-dots"></i> <span class="menu-text">Feedback</span>
                </button>
                <button class="menu-item" title="Sports Registration">
                    <i class="fas fa-futbol"></i> <span class="menu-text">Sports Registration</span>
                </button>
                <button class="menu-item" title="Local Election">
                    <i class="fas fa-users-cog"></i> <span class="menu-text">Local Election</span>
                </button>
                <button class="menu-item" title="Tabulation">
                    <i class="fas fa-chart-bar"></i> <span class="menu-text">Tabulation</span>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <div class="messages">Message</div>
                    <div class="account">Account</div>
                </div>
                <div class="header-right">
                    <!-- Optionally, more header content can go here -->
                </div>
            </div>
            <!-- Additional content for the dashboard can go here -->
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.toggle-btn i');
            sidebar.classList.toggle('collapsed');

            // Change the toggle button icon based on the sidebar state
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.classList.remove('fas', 'fa-bars');  // Remove old icon
                toggleBtn.classList.add('fas', 'fa-ellipsis-v');  // Add new icon
            } else {
                toggleBtn.classList.remove('fas', 'fa-ellipsis-v');  // Remove ellipsis icon
                toggleBtn.classList.add('fas', 'fa-bars');  // Revert to hamburger icon
            }
        }
    </script>
</body>
</html>
